<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Programowanie aplikacji WWW</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script>
			$(document).ready(function() {
				$(function() {
					$(".element").draggable();
				});
				$("#wyslij").click(function(){
					var zawartosc_nazwa = $("#nazwa_text").val();
					var zawartosc_cena = $("#cena_text").val();
					var zawartosc_ilosc = $("#ilosc_text").val();
					
					$("#lista").append("<div class=\"element\">" + "<div class=\"nazwa\">" + zawartosc_nazwa + "</div>"+ "<div class=\"cena\">" + zawartosc_cena + "</div>"+ "<div class=\"ilosc\">" + zawartosc_nazwa + "</div>"+ "</div>");
					$(function() {
						$(".element").draggable();
					});
				});
				$(".usun").click(function(){
					$(this).closest(".element").remove();
				});
				
			});

		</script>
	</head>
	<body>
		<input id="nazwa_text" type="text" />
		<input id="ilosc_text" type="text" />
		<input id="cena_text" type="text" />
		<input id="wyslij" type="button" value="Wyslij"/>
		<div id="button">
			Przycisk		
		</div>
		<div id="lista">
			<div class="element">
				<div class="nazwa">
					Przedmiot 1
				</div>
				<div class="ilosc">
					1
				</div>
				<div class="cena">
					777
				</div>
				<div class="usun">
					X
				</div>
			</div>
			<div class="element">
				<div class="nazwa">
					Przedmiot 2
				</div>
				<div class="ilosc">
					1
				</div>
				<div class="cena">
					777
				</div>
				<div class="usun">
					X
				</div>
			</div>
			<div class="element">
				<div class="nazwa">
					Przedmiot 
				</div>
				<div class="ilosc">
					1
				</div>
				<div class="cena">
					777
				</div>
				<div class="usun">
					X
				</div>
			</div>
		</div>
	</body>
</html>
